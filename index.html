<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>


  <section>

    <header>
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </header>

    <article>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection
        promotes balance and calm.</p>

      <footer>

        <div>
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>

        <div>
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>

      </footer>

    </article>

    <footer>
      <img src="/images/image-avatar.png" alt="image-avatar">
      <p>Creation of <b>Jules Wyvern</b></p>
    </footer>

  </section>






</body>

</html>
